# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ['master', 'working']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for Master
        if: github.ref == 'refs/heads/master'
        run: npm run build
        # Add other master-specific build steps here

      - name: Build for Working Branch
        if: github.ref == 'refs/heads/working'
        run: npm run build
        # Add other working branch-specific build steps here

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

    environment:
      name: ${{ github.ref == 'refs/heads/master' && 'github-pages' || 'github-pages-working' }}
      url: ${{ github.ref == 'refs/heads/master' && 'https://carlsoncheng.dev' || 'https://working.carlsoncheng.dev' }}
